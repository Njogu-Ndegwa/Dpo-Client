<div class="container" style="width: 100vw; margin: 0; padding: 0;">
    <div class="row sign-in-container" style="width: 100vw; background: #04A9F4; margin: 0; padding: 0;">
        <div class="col-3 left-side">
            <div class="heading-paragraph" style="width: 300px;">
                <p>
                    Start your journey of crafting an amazing site for your business here
                </p>
            </div>
            <div class="img">
                <img src="../../../../assets/sign-up-login.png" alt="Login Image.">
            </div>
        </div>
        <div class="col-8 right-side">
            <button class="right-button" style="float: right; margin-top: 1rem;">
                English (UK) <i class="fa-solid fa-caret-down"></i>
            </button>
            <div style="display: flex;  margin-top: 5rem; justify-content: center;">
                <div class="content">
                    <div class="heading">
                        <h3>Create Account</h3>
                    </div>


                    <div class="social-buttons" style="display: flex; justify-content: space-between;">
                        <asl-google-signin-button type='standard' logo_alignment="center"  size='large'></asl-google-signin-button>

                        <button type="button" (click)="loginWithFacebook()" > <span class="words">Signup with Facebook </span><span style="color:#264f96; font-size: 26px; margin-left: 2rem;"><i class="fab fa-facebook-square"></i></span></button>
                    </div>

                    <div class="middle-section">
                        <p><span>-</span>OR<span>-</span></p>
                    </div>

                    <div class="form">
                        <form [formGroup]="myForm" class="example-form">
                            <!-- <mat-form-field class="example-full-width"> -->
                                <input type="email" class="auth-input" formControlName="fullnameControl"
                                    placeholder="Full Name"  >
                            <!-- </mat-form-field>
                            <mat-form-field class="example-full-width" style="padding-top: 1rem;"> -->
                                <input type="email" class="auth-input" formControlName="emailFormControl"
                                    placeholder="Email Address">
                                <!-- <mat-error -->
                                    <!-- *ngIf="myForm.get('emailFormControl')!.hasError('email') && !myForm.get('emailFormControl')!.hasError('required')">
                                    Please enter a valid email address -->
                                <!-- </mat-error> -->
                                <!-- <mat-error *ngIf="myForm.get('emailFormControl')!.hasError('required')">
                                    Email is <strong>required</strong>
                                </mat-error> -->
                            <!-- </mat-form-field> -->
                            <!-- <mat-form-field style="padding-top: 1rem;" class="example-full-width">/ -->
                                <input class="auth-input" placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="passwordControl" required>
                                <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                                    'visibility'}}</mat-icon>
                            </mat-form-field> -->
                            <button (click)="onSubmit()" type="submit" class="login-button" style="width: 100%;">
                                Create Account
                                <i *ngIf="loading" style="display: inline-block; margin-left: 3rem;" class="fas fa-spinner fa-spin"></i>
                            </button>
                            <div class="bottom-text">
                                <p>Don't have an account? <span (click)="toLogin()" style="cursor: pointer;" class="sign-up-text">Sign In</span></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
