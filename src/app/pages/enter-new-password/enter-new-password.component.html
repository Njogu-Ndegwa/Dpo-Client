<div class="body">
    <div class="content">

        <p class="header"> <img style="height: 16px; width: 16px; margin-right: 0.3rem;"
                src="../../../assets//infomoby-favicon.png" />Infomoby Business</p>
        <div class="card">

            <p class="forgot-password">Enter new password</p>

            <div class="input-container">
                <label>Password<span>*</span></label>
                <input [(ngModel)]="password1" placeholder="Password" class="custom-input" type="text" [type]="hide ? 'password' : 'text'" required />
                <i (click)="hide = !hide"  class="fa fa-eye eye-icon-1" *ngIf="!hide"></i>
                <i (click)="hide = !hide"  class="fa fa-eye-slash eye-icon-1" *ngIf="hide"></i>
            </div>

            <div class="input-container">
                <label> Confrim Password<span>*</span></label>
                <input class="custom-input" placeholder=" Confirm Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password2" required>
                <i (click)="hide = !hide"  class="fa fa-eye eye-icon" *ngIf="!hide"></i>
                <i (click)="hide = !hide"  class="fa fa-eye-slash eye-icon" *ngIf="hide"></i>
            </div>
            <div class="input-container">
                <button class="button-1" (click)="resetPassword()">Submit<span
                        style="margin-left: 1rem; font-size: 16px;" *ngIf="isLoading"> <i
                            class="fas fa-spinner fa-spin"></i></span></button>
            </div>
        </div>
    </div>
</div>
